<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="bia">Bianca <span class="biaa">Minha gatinha</span></p>
    <div class="wrapper">
        <form class="my-form">
            <div class="login-welcome-row">
                <a href="#" title="logo">
                    <img src="img/Binance_logo.svg.png" alt="logo" class="logo">
                </a>
                <div class="login-welcome-title">
                    <h1>Login</h1>
                </div>
            </div>
            <div class="text-field">
                <label for="login">Email/Phone Number</label>
                <input 
                type="text" id="login" name="login" autocomplete="off"
                placeholder="Email/Phone (without country code)"
                required>
            </div>
            <button type="submit" class="my-form__button">
                Next
            </button>
            <div class="lines">
                <div class="line"></div>or<div class="line"></div>
            </div>
            <div class="socials-row">
                <a href="#" title="Use Google">
                    <img src="img/google.png" alt="Google">
                    Continue with Google
                </a>
                <a href="#" title="Use Google">
                    <img src="img/apple.png" alt="Google">
                    Continue with Apple
                </a>
            </div>
        </form>
        <div class="my-form__actions">
            <div class="my-form__row">
                <a href="#" title="Create Account">
                    Create a Binance Account
                </a>
            </div>
        </div>
    </div>
    <ul class="bottom-links">
        <li><a href="#" title="Language">English</a></li>
    </ul>
    
    <script src="main.js"></script>
</body>
</html>
